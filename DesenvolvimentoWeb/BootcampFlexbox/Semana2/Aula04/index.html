<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootcamp Flexbox: Aula 10</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>flex-basis: auto<br>flex-grow: 1</h2>
    <div class="flex">
        <div style="flex-grow: 1; flex-basis: auto">A</div>
        <div style="flex-grow: 1; flex-basis: auto">B</div>
        <div style="flex-grow: 1; flex-basis: auto">C</div>
        <div style="flex-grow: 1; flex-basis: auto">D</div>
    </div>

    <h2>flex-basis: auto<br>flex-grow: 0</h2>
    <div class="flex">
        <div style="flex-grow: 0; flex-basis: auto">A</div>
        <div style="flex-grow: 0; flex-basis: auto">B</div>
        <div style="flex-grow: 0; flex-basis: auto">C</div>
        <div style="flex-grow: 0; flex-basis: auto">D</div>
    </div>

    <h2>flex-basis: auto<br>flex-grow: 0<br>width: 100px</h2>
    <div class="flex">
        <div style="flex-grow: 0; flex-basis: auto; width: 100px">A</div>
        <div style="flex-grow: 0; flex-basis: auto; width: 100px">B</div>
        <div style="flex-grow: 0; flex-basis: auto; width: 100px">C</div>
        <div style="flex-grow: 0; flex-basis: auto; width: 100px">D</div>
    </div>

    <h2>flex-basis: 125px</h2>
    <div class="flex">
        <div style="flex-grow: 1">A</div>
        <div style="flex-grow: 1">B</div>
        <div style="flex-grow: 1">C</div>
        <div style="flex-grow: 1">D</div>
    </div>

    <h2>flex-basis: 100px<br>flex-grow: 1</h2>
    <div class="flex">
        <div style="flex-grow:1; flex-basis: 100px">A</div>
        <div style="flex-grow:1; flex-basis: 100px">B</div>
        <div style="flex-grow:1; flex-basis: 100px">C</div>
        <div style="flex-grow:1; flex-basis: 100px">D</div>
    </div>

    <h2>flex-basis: 100px<br>flex-grow: 0</h2>
    <div class="flex">
        <div style="flex-grow: 0; flex-basis: 100px">A</div>
        <div style="flex-grow: 0; flex-basis: 100px">B</div>
        <div style="flex-grow: 0; flex-basis: 100px">C</div>
        <div style="flex-grow: 0; flex-basis: 100px">D</div>
    </div>
</body>
</html>
