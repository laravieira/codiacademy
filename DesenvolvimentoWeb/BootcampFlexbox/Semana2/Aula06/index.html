<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootcamp Flexbox: Aula 12</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>align-items: flex-end<br>flex-direction: row</h2>
    <div class="flex" style="align-items: flex-end; flex-direction: row">
        <div>Unset</div>
        <div style="align-self: stretch">Strech</div>
        <div style="align-self: flex-start">Flex-start</div>
        <div style="align-self: flex-end">Flex-end</div>
        <div style="align-self: center">Center</div>
        <div style="align-self: baseline">Baseline</div>
    </div>

    <h2>align-items: flex-end<br>flex-direction: column</h2>
    <div class="flex" style="align-items: flex-end; flex-direction: column">
        <div>Unset</div>
        <div style="align-self: stretch">Strech</div>
        <div style="align-self: flex-start">Flex-start</div>
        <div style="align-self: flex-end">Flex-end</div>
        <div style="align-self: center">Center</div>
        <div style="align-self: baseline">Baseline</div>
    </div>
</body>
</html>
