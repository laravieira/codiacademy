<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootcamp Flexbox: Aula 09</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>flex-grow: 0</h2>
    <div class="flex">
        <div style="flex-grow: 0">A</div>
        <div style="flex-grow: 0">B</div>
        <div style="flex-grow: 0">C</div>
        <div style="flex-grow: 0">D</div>
    </div>

    <h2>flex-grow: 1</h2>
    <div class="flex">
        <div style="flex-grow: 1">A</div>
        <div style="flex-grow: 1">B</div>
        <div style="flex-grow: 1">C</div>
        <div style="flex-grow: 1">D</div>
    </div>

    <h2>flex-grow: 0<br>flex-grow: 2</h2>
    <div class="flex">
        <div style="flex-grow: 0">A</div>
        <div style="flex-grow: 2">B</div>
        <div style="flex-grow: 0">C</div>
        <div style="flex-grow: 0">D</div>
    </div>
</body>
</html>
