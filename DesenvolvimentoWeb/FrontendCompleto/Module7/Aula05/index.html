<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Módulo 6: Aula 05</title>
</head>
<body>
    <div id="app">
        <h2>{{ count }}</h2>
        <button v-on:click="count++">△ Incrementar</button>
        <button v-on:click="count--">▽ Decrementar</button>
    </div>
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    count: parseInt(Math.random()*100)
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
