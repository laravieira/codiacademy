<body>
    <div id="app">
        <h2>Estou aprendendo</h2>
        <button v-on:click="setText('Games')">Games</button>
        <button v-on:click="setText('Sites')">Sites</button>
        <button v-on:click="setText('Aplicativos')">Aplicativos</button>
        <button v-on:click="setText('Planilhas')">Excel</button>
        <p>{{ grade }}</p>
    </div>
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    grade: ''

            methods: {
                setText: function(grade) {
                    this.grade = 'Estou aprendendo a programar ' + grade;
                }
            }
        }).mount('#app');
