<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Módulo 6: Aula 02</title>
</head>
<body>
    <div id="app">
        <p>Meu nome é: {{ name }}</p>
        <p>Eu tenho {{ age }} anos</p>
        <p>Eu estou aprendendo Vue na Codi Academy</p>
    </div>
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        var vue = Vue.createApp({
            data() {
                return {
                    name: 'Lara',
                    age: 24
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
