<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Módulo 6: Aula 07</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="py-5">
    <div class="container">
        <div id="app" class="text-center">
            <img :src="'assets/img/a' + images[currentImage] + '.png'" alt="" width="400" height="500">
            <br>
            <br>
            <button @click="previousImage" class="btn btn-primary mx-1 px-4" :disabled="currentImage === 0">◁ Anterior</button>
            <button @click="nextImage" class="btn btn-primary mx-1 px-4" :disabled="currentImage === images.length - 1">Próxima ▷</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    images: [1, 2, 3, 4, 5, 6],
                    currentImage: 0
                }
            },
            methods: {
                nextImage: function (event) {
                    if(this.currentImage !== this.images.length - 1)
                        this.currentImage++;
                },
                previousImage: function (event) {
                    if(this.currentImage !== 0)
                        this.currentImage--;
                },
            }
        }).mount('#app');
    </script>
</body>
</html>
