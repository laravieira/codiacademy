<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Módulo 1: Aula 10</title>
</head>
<body>
    <form action="#">
        <h2>Faça login na Codi Academy:</h2>

        <fieldset>
            <legend>Identificação</legend>
            <div>Nome: <input type="text" name="name" minlength="4" required></div>
            <div>Idade: <input type="number" name="age" min="5" max="150" step="1" required></div>
            <div>E-mail: <input type="email" name="email" required></div>
        </fieldset>
        
        <fieldset>
            <legend>Profissão</legend>
            <div>
                <input type="checkbox" name="profissao" id="estudante" checked>
                <!--input type="radio" name="profissao" id="estudante" checked-->
                <label for="estudante">Estudante</label>
            </div>
            <div>
                <input type="checkbox" name="profissao" id="professor">
                <!--input type="radio" name="profissao" id="professor"-->
                <label for="professor">Professor</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Cadastro</legend>
            <div>Senha: <input type="password" name="password" minlength="8" required></div>
            <div>Cidade: <input type="text" name="city" minlength="3"></div>
            <div>Estado:
                <select name="estado">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="XX">Outro</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Experiência</legend>
            <select name="senior">
                <option value="0" selected>Nenhuma</option>
                <option value="1">Júnior</option>
                <option value="2">Pleno</option>
                <option value="3">Senior</option>
            </select>
        </fieldset>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
