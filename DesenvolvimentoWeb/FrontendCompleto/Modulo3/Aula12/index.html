<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Fake</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c4fd8565b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imagens</a></li>
        </ul>
        <div class="imagens">
            <a href="#"><img src="assets/img/dots.png" alt="dots"></a>
            <a href="#"><img src="assets/img/logomarca.png" alt="Profile Picture"></a>
        </div>
    </nav>
    <div class="google">
        <img src="assets/img/google.png" alt="Coogle Logo">
    </div>
    <div class="search">
        <div class="input">
            <i class="fa-solid fa-search"></i>
            <input type="text" name="search">
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="buttons">
            <button><a href="#">Pesquisa Google</a></button>
            <button><a href="#">Estou com sorte</a></button>
        </div>
    </div>
</body>
</html>
