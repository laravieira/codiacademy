<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="material-icons">menu</i>
            <img src="assets/img/logo.png" alt="Youtube Logo">
        </div>
        <div class="search">
            <input type="text" name="search" placeholder="Pesquisar">
            <div class="searchbtn">
                <i class="material-icons">search</i>
            </div>
            <i class="material-icons">mic</i>
        </div>
        <div class="icons">
            <i class="material-icons">video_call</i>
            <i class="material-icons">apps</i>
            <div class="notification">
                <i class="material-icons">notifications</i>
                <span data-count="5+"></span>
            </div>
            <img src="assets/img/logomarca.png" alt="Profile Picture">
        </div>
    </nav>
    <div class="sidebar">
        <div class="links">
            <div class="icon">
                <a href="#">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="material-icons">explore</i>
                    <span>Explorar</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="material-icons">subscriptions</i>
                    <span>Inscrições</span>
                </a>
            </div>
        </div>
        <div class="links link-2">
            <div class="icon">
                <a href="#">
                    <i class="material-icons">video_library</i>
                    <span>Biblioteca</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="material-icons">history</i>
                    <span>Histórico</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="material-icons">watch_later</i>
                    <span>Assistir mais tarde</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="material-icons">thumb_up</i>
                    <span>Vídeos marcados</span>
                </a>
            </div>
        </div>
        <div class="links subscription">
            <h4>INSCRIÇÔES</h4>
            <div class="icon">
                <a href="#">
                    <i class="material-icons">audiotrack</i>
                    <span>Música</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="material-icons">emoji_events</i>
                    <span>Esporte</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="material-icons">sports_esports</i>
                    <span>Gaming</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="material-icons">movie</i>
                    <span>Cinema</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
