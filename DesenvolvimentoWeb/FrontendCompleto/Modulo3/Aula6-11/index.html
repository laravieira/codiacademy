<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="material-symbols-outlined">menu</i>
            <img src="assets/img/logo.png" alt="Youtube Logo">
        </div>
        <div class="search">
            <input type="text" name="search" placeholder="Pesquisar">
            <div class="searchbtn">
                <i class="material-symbols-outlined">search</i>
            </div>
            <i class="material-symbols-outlined">mic</i>
        </div>
        <div class="icons">
            <i class="material-symbols-outlined">video_call</i>
            <i class="material-symbols-outlined">apps</i>
            <div class="notification">
                <i class="material-symbols-outlined">notifications</i>
                <span data-count="5+"></span>
            </div>
            <img src="assets/img/logomarca.png" alt="Profile Picture">
        </div>
    </nav>
</body>
</html>
